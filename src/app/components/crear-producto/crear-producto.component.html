<div class="container mt-3">
  <div class="row">
    <div class="=col">
      <div class="card">
        <div class="card-header">
          <h4>{{titulo}}</h4>
        </div>
        <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
          <div class="card-body">
            <div class="form-group mt-1">
              <label for="producto">Producto</label>
              <input type="text" class="form-control" name="producto" id="producto" formControlName="producto">
              <div class="text-danger"
                   *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                <span>El nombre del producto <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="form-group">
              <label for="categoria">Categoría</label>
              <input type="text" class="form-control" name="categoria" id="categoria" formControlName="categoria">
              <div class="text-danger"
                   *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                <span>La categoría <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="form-group">
              <label for="ubicacion">Ubicación</label>
              <input type="text" class="form-control" name="ubicacion" id="ubicacion" formControlName="ubicacion">
              <div class="text-danger"
                   *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                <span>La ubicación <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="form-group">
              <label for="precio">Precio</label>
              <input type="number" class="form-control" name="precio" id="precio" formControlName="precio">
              <div class="text-danger"
                   *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                <span>El precio <strong>es obligatorio</strong></span>
              </div>
            </div>
          </div>
          <section>
            <div class="container">
              <div class="row">
                <div class="col-md-3">
                  <a href="#" class="btn btn-light btn-block">
                    <i class="fas fa-arrow-left"></i> Regresar
                  </a>
                </div>
                <div class="col-md-3">
                  <button type="submit" class="btn btn-success btn-block" [disabled]="productoForm.invalid">
                    <i class="fas fa-check"></i> Guardar
                  </button>
                </div>

              </div>
            </div>
          </section>
        </form>
      </div>
    </div>
  </div>
</div>
